<div class="animated fadeIn">
  <div class="card" > 
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Transaction Report
    </div>
    <div class="row"  style="margin-top: 10px;">
      <div class="col-md-2">
        <select class="form-control" style="margin-left: 20px;" name="multipleSelect" id="multipleSelect" [(ngModel)]="TranscationTypeId" >
          <option value="5">Withdrawal</option>
          <option value="6">Direct Income</option>
          <option value="3">Binary Income</option>
          <option value="7">Royalty Bonus</option>
          <option value="8">Matching Bonus</option>
          <option value="10">My Investment</option>
          <option value="13">Received Share</option>
          <option value="19">Withdrawal Investment Share</option>
          <option value="1">Received Fund</option>
          <option value="14">Transfered Fund</option>
          <option value="15">Transfered Coin</option>
          <option value="16">Received Coin</option>
          <option value="17">Purchase</option>
        </select>
      </div>
      <div class="col-md-10">
        <button type="save" (click)="onChange();" class="btn btn-md btn-primary"><i class="fa fa-dot-circle-o"></i> Search </button>
      </div>
    </div>    
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th *ngIf="TranscationTypeId == 17">Stokist Name</th>
            <th>Transaction Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transfer of TransferData">
            <td *ngIf="TranscationTypeId == 6">{{transfer.RefUserName}}</td>
            <td *ngIf="TranscationTypeId != 6">{{transfer.CustomerUserName}}</td>
            <td>{{transfer.FinalAmountRaw}} </td>
            <td *ngIf="TranscationTypeId == 17">{{transfer.StokistName}}</td>
            <td>{{transfer.TransactionDate |  date:'mediumDate'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
